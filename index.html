<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-game</title>
</head>
<body class="bg-blue">
    <div class="container d-flex justify-content-center align-items-center text-center vh-100">
        <button id="resetButton" class="btn-game btn-position"><i class="fa-solid fa-arrow-rotate-left" ></i></button>
        <div class="row">
            <h1 class="text-fredoka text-dirty">CARTA FORBICI E SASSO</h1>
            <div class="col-12 d-flex align-items-center flex-column">
                <div id="computer-game" class="game mb-3 mt-5"></div>
                
                <div id="user-game" class="game mt-2 mb-5"></div>
                <div>
                    <button id="paperButton" class="btn-game text-uppercase text-fredoka">Carta</button>
                    <button id="scissorsButton" class="btn-game text-uppercase text-fredoka">Forbici</button>
                    <button id="rockButton" class="btn-game text-uppercase text-fredoka">Sasso</button>

                </div>
            </div>
        </div>
        
            <p id="user-score" class="text-fredoka text-dirty user-score">
                <span>YOU</span>
                <br>
                <span id="user-score-value">0</span>
            </p>
            <p id="computer-score" class="text-fredoka text-dirty computer-score">
                <span>CPU</span>
                <br>
                <span id="computer-score-value">0</span></p>
            </p>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
